<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Lite</title>
    <link rel="stylesheet" href="./style/body.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link rel="stylesheet" href="./style/screenSales.css">
</head>
<body>
    <header>
        <nav>
            <ul id="ul-Menu">
                <li class="logo"><img id="logo-img" src="./img/logo-menu.png" alt=""></li>
            </ul>
        </nav>
    </header>
    <div id="container-sales">
        <div class="container-table">
            <h3>Bem-vindo à nossa loja!</h3>
            <table>
                <tr>
                    <th class="codigo">Código</th>
                    <th class="produto">Produto</th>
                    <th class="preco">Preço</th>
                    <th class="estoque">Estoque Disponível</th>
                    <th>Quantidade</th>
                </tr>
                <tr>
                    <td id="codigo"></td>
                    <td id="produtoEncontrado"></td>
                    <td id="preco"></td>
                    <td id="estoque"></td>
                    <td><input type="number" id="input-qtd" min="1" value="1">
</td>
                </tr>
                <tr>
                <th colspan="5th">Buscar Produto</th>
                </tr>
                <tr>
                <td colspan="5th"><input id="input-EAN" type="number"><button>Limpar EAN</button><button id="buttonAddCarrinho">Adicionar Produto</button></td>
                </tr>
            </table>
            <table id="table-carrinho">
                <tr>
                    <th colspan="2" id="carrinho">Carrinho de Compras</th>
                    <th colspan="2" id="carrinho1">Finalizar venda</th>
                </tr>
                <tr>
                    <td class="tr-carrinho" colspan="2">
                        <ul id="carrinho-add">
                          
                        </ul>
                    </td>
                    <td colspan="2">
                        <div>
                            <label for="forma-pagamento">Escolha a forma de pagamento:</label>
                            <select id="forma-pagamento">
                                <option value="dinheiro">Dinheiro</option>
                                <option value="cartao">Cartão</option>
                                <option value="pix">PIX</option>
                            </select>
                            <label for="buscar-cliente">Buscar Cliente:</label>
                            <input type="text" id="buscar-cliente">
                            <!-- <label for="troco">Troco:</label>
                            <input type="text" id="troco"> -->
                            <label for="dinheiro-recebido">Dinheiro Recebido:</label>
                            <input type="text" id="dinheiro-recebido">
                            <p>Total: R$ <span id="total">0.00</span></p>
                            <button type="button" id="finalizarCompra">Finalizar Compra</button>
                            <button type="button" id="cancelarCompra">Cancelar Compra</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./controllers/menu.js"></script>
    <script src="./controllers/api-get-produtos.js"></script>
</body>

</html>
