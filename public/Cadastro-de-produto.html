<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Lite</title>
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="../style/cadastro-produto.css">
    <link rel="stylesheet" href="../style/screenSales.css">
    
    <style>
        .menu-item-4,
        .a-menu4 {
            height: 22px;
            color: white;
            background-color: rgb(0, 38, 87);
        }
        .menu-item-4:hover,
        .a-menu4:hover {
            height: 22px;
            color: white;
            background-color: rgb(0, 38, 87);
        }
    </style>
</head>
<div class="container">
    <body>
        <header>
            <p class="logoMenu"><img id="logo-img" src="../img/logo.png" alt=""></p>
            <nav>
                <ul id="ul-Menu">
                </ul>
            </nav>
        </header>
        
        <body id="container-sales" class="container-sales">
       <div class="divForm">
    
                <table class="tableCadastro">
                    <tr>
                        <th class="tituloCadastro">
                            Cadastrar Novo Produto
                        </th>
                        <!-- <th class="tituloCadastro">
                                        Lista de Produtos Cadastrados
                                    </th> -->
                    </tr>
                    <tr>
                        <td>
                            <ul class="ulCadastro">
                                <li class="spanProdutosCadastro">Nome do Produto</li>
                                <li class="spanProdutosCadastro2">Descrição do Produto</li>
                            </ul>
                            <ul class="ulCadastro2">
                                <li class="spanProdutosCadastroIn"><input type="text" id="nomeProduto" name="nome" autocomplete="off"
                                        required></li>
                                <li class="spanProdutosCadastroIn2"><input type="text" id="descricao" name="descricao"
                                        autocomplete="off" required></li>
                            </ul>
                
                            <ul class="ulCadastro">
                                <li class="spanProdutosPreco">Preço de compra</li>
                                <li class="spanProdutosPreco">Calcular o Markup</li>
                                <li class="spanProdutosPreco">Preço de Venda</li>
                                <li class="spanProdutosCategoria">Categoria do Produto</li>
                            </ul>
                            <ul class="ulCadastro2">
                                <li class="spanProdutosPreco2">
                                    <!-- <input type="number" id="preco" name="preco" step="0.01" autocomplete="off" required> -->
                                </li>
                                <li class="spanProdutosPreco2">
                                    <!-- <input type="number" id="preco" name="preco" step="0.01" autocomplete="off" required> -->
                                </li>
                                <li class="spanProdutosPreco2"><input type="number" id="preco" name="preco" step="0.01"
                                        autocomplete="off" required>
                                </li>
                                <li class="spanProdutosCategoria2">
                                    <select id="categoria" name="categoria" required>
                                        <option value="">Selecione uma categoria</option>
                                        <option value="eletronico">Eletrônicos</option>
                                        <option value="vestuario">Vestuário</option>
                                        <option value="alimenticio">Alimentício</option>
                                        <option value="moveis">Móveis</option>
                                        <option value="beleza">Produtos de beleza</option>
                                        <option value="automotivo">Automotivo</option>
                                        <option value="brinquedos">Brinquedos</option>
                                        <option value="livros">Livros</option>
                                        <option value="esportes">Artigos esportivos</option>
                                        <option value="decoracao">Decoração</option>
                                        <option value="jardinagem">Jardinagem</option>
                                        <option value="musica">Instrumentos musicais</option>
                                        <option value="informatica">Informática</option>
                                        <option value="papelaria">Material de papelaria</option>
                                        <option value="casa">Produtos para casa</option>
                                        <option value="ferramentas">Ferramentas</option>
                                        <option value="artesanato">Artesanato</option>
                                        <option value="bebidas">Bebidas</option>
                                        <option value="outros">Outros</option>
                                    </select>
                                   
                                </li>
                            </ul>
                
                            <ul class="ulCadastro">
                                <li class="spanProdutosCodigo">Codigo do Produto</li>
                                <li class="spanProdutosEstoque">Estoque Inicial</li>
                
                            </ul>
                            <ul class="ulCadastro2">
                                <li class="spanProdutosCodigo2"><input type="number" id="codigoDeBarras" name="codigoDeBarras" required></li>
                                <li class="spanProdutosEstoque2"><input type="number" id="estoque" name="estoque" autocomplete="off"
                                        required>
                                </li>
                            </ul>
                            <ul class="ulCadastro2">
                                <li class="liBtn"><button id="cadastrar" >Cadastrar Produto</button></li>
                            </ul>
                        </td>
                    </tr>
                </table>
                            
            </div>
        </body>
<script src="../controllers/menu.js"></script>
<script src="../controllers/cadastro-produto.js"></script>
</body>

</html>
