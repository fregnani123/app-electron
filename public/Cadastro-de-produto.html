<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Lite</title>
    <link rel="stylesheet" href="../style/body.css">
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="../style/cadastro-produto.css">
    <link rel="stylesheet" href="../style/screenSales.css">
</head>

<body>
    <header>
        <nav>
            <ul id="ul-Menu">
                <li class="logo"><img id="logo-img" src="../img/logo-menu.png" alt=""></li>
            </ul>
        </nav>
    </header>
    <div id="container-sales">
        <div class="container-table">
            <h3>Cadastro de Produto</h3>
            <div>
                <form id="productForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
                
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                
                    <label for="estoque">Estoque:</label>
                    <input type="number" id="estoque" name="estoque" required>
                
                    <label for="codigoDeBarras">Código de Barras:</label>
                    <input type="number" id="codigoDeBarras" name="codigoDeBarras" required>
                
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </div>
            
        </div>
    </div>

    <script src="../controllers/menu.js"></script>
</body>

</html>
