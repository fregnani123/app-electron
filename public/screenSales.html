<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/body.css">
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="../style/screenSales.css">
    <title>Gestão Lite</title>
</head>

<body>
    <header>
        <nav>
            <ul id="ul-Menu">
                <li class="logo"><img id="logo-img" src="../img/logo-menu.png" alt=""></li>
            </ul>
        </nav>
    </header><div id="container-sales">
        <div class="container-table">
            <h3>Tela de Venda</h3>
             <span class="alert">
                <img class="imgLogo" src="../img/suporte.png" alt="">
                <p id="msg"></p>
                <button id="bottonAlert">OK</button>
            </span>
            <table>
                <tr>
                    <th colspan="5th">Buscar Produto</th>
                </tr>
                <tr>
                    <td colspan="5th">Digite o Código do Produto: <input id="input-EAN" type="number"><button
                            id="buttonAddCarrinho">Adicionar
                            Produto</button><button id="button-clear">Limpar EAN</button></td>
                </tr>
                <tr>
                    <th class="codigo">Código</th>
                    <th class="produto">Produto</th>
                    <th class="preco">Preço</th>
                    <th class="estoque">Estoque</th>
                    <th>Quantidade</th>
                </tr>
                <tr>
                    <td id="codigo"></td>
                    <td id="produto"></td>
                    <td id="preco"></td>
                    <td id="estoque"></td>
                    <td><input type="number" id="input-qtd" min="0" value="1">
                    </td>
                </tr>
            </table>
           <div class="carrinho-add">
                <ul id="lista"></ul>
           </div>
           <div class="">
                
           </div>
        </div>
    </div>
   

<script src="../controllers/screenSales.js"></script>
<script src="../controllers/menu.js"></script>

</body>

</html>
