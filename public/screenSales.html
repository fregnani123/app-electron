<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/body.css">
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="../style/screenSales.css">
    <link rel="stylesheet" href="../style/print.css">
    <title>Gestão Lite</title>
    <style>
        .menu-item-2,.a-menu2{
            height: 22px;
            background-color: white;
        }
    </style>
</head>
<div class="container">
    <header>
        <p class="logoMenu"><img id="logo-img" src="../img/logo.png" alt=""></p>
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>
    <body>
        <div class="container-table">
            <span class="alert">
                <img class="imgLogo" src="../img/suporte.png" alt="">
                <p class="msg"></p>
                <button id="bottonAlert">OK</button>
            </span>
            <div class="divPrint">
            </div>
            <table>
                <tr>
                    <th colspan="5th">Buscar Produto</th>
                </tr>
                <tr>
                    <td colspan="5th">Digite o Código do Produto: <input id="input-EAN" type="number"><button
                            id="buttonAddCarrinho">Adicionar
                            Produto</button><button id="button-clear">Limpar EAN</button><span class="dataHJ">Data:
                            <span class="date"></span></span></td>
                </tr>
                <tr>
                    <th class="codigo">Código</th>
                    <th class="produto">Produto</th>
                    <th class="preco">Preço</th>
                    <th class="estoque">Estoque</th>
                    <th>Quantidade</th>
                </tr>
                <tr>
                    <td id="codigo"></td>
                    <td id="produto"></td>
                    <td id="preco"></td>
                    <td id="estoque"></td>
                    <td><input type="number" id="input-qtd" min="0" value="1">
                    </td>
                </tr>
            </table>

            <p class="titulo-carrinho">Produtos Adicionados ao Carrinho</p>
            <ul id="lista"></ul>

            <div class="container-finalizar">
                <div class="div-table1">
                    <p class="clienteTitulo">Cliente</p>
                    <p class="clienteEncontrado"><input id="clienteEncontrado" type="text" value="Consumidor" readonly>
                    </p>
                    <p class="tituloBuscarCli">Buscar Cliente</p>
                    <p id="spanCPF" class="spanCPF"><span class="spanCPFtitulo">Digite o CPF do Cliente:&nbsp;<input
                                id="inputCPF" type="number"></span></p>
                    <p class="spanPG">Forma de Pagamento</p>
                    <p class="forma-pagamento"><select id="forma-pagamento">
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartao">Cartão</option>
                            <option value="PIX">PIX</option>
                        </select></p>
                   </div>

                <div class="div-table2">
                    <p class="spanCli"><span class="divPagamento">Valor Recebido do Cliente</span></p>
                    <p class="dinheiro-recebido"><span class="spanPagamento"><input type="text" id="dinheiro-recebido"
                                value=""></span></p>
                    <p class="troco">Troco Cliente</p>
                    <p id="troco">0.00</p>
                    <p class="total">Total</p>
                    <p id="total">0.00</p>
                    <p class="finalizar-venda"><button id="finalizar-venda">Finalizar
                            Venda</button></p>
                </div>
            </div>
        </div>
</div>
</div>
</div>


<script src="../controllers/screenSales.js"></script>
<script src="../controllers/menu.js"></script>
<script src="../controllers/print.js"></script>

</body>
</div>

</html>
