<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Lite</title>
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="../style/screenSales.css">
    <link rel="stylesheet" href="../style/detalhesVenda.css">
    <style>
        .menu-item-3,
        .a-menu3 {
            height: 22px;
            background-color: white;
        }
    </style>
</head>
<div class="container">
    <header>
        <p class="logoMenu"><img id="logo-img" src="../img/logo.png" alt=""></p>
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>

    <body>
        <div id="container-sales">
            <div class="correcaoMarginTop"></div>
            <div class="container-table">
                <table>
                    <tr>
                        <th class="thperio">Buscar vendas por periodo</th>
                        <th class="thnumero">Buscar vendas numero do Pedido</th>
                        <th class="thnumero">Buscar vendas por Cliente</th>
                    </tr>
                    <tr> 
                        <td colspan="1" id="dateFilter">
                        <label for="startDate" class="labelDate">Data Inicial:</label>
                        <input type="date" id="startDate">
                        <label for="endDate" class="labelDate">Data Final:</label>
                        <input type="date" id="endDate">
                        <button onclick="filterByDate()">Filtrar</button>
                    </td>
                    <td  id="filterCodigo">
                         <input type="number" name="" id="inputNumero">
                    </td>
                    <td id="filterCliente">
                         <input type="number" name="" id="">
                    </td>
                </tr>
            </table>
                <table id="salesTable">
                    <tr>
                        <th class="th1">Nº Pedido</th>
                        <th class="th2">Cliente</th>
                        <th class="th3">Data da Venda</th>
                        <th class="th4">Forma de Pagamento</th>
                        <th class="th5">Total</th>
                    </tr>
                    <tr>
                        <td id="th1" class="th1"></td>
                        <td id="th2" class="th2"></td>
                        <td id="th3" class="th3"></td>
                        <td id="th4" class="th4"></td>
                        <td id="th5" class="th5"></td>
                        
                    </tr>
                </table>

            </div>
        </div>
        <script src="../controllers/menu.js"></script>
        <script src="../controllers/detalhesVenda.js"></script>
    </body>
</div>

</html>
