<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Lite</title>


    <div class="container">

<body>


    <body id="container-sales" class="container-sales">
        <div class="divForm">
            <div class="barraTopEntrada">
                <p class="barraEntrada">Entrada de Estoque</p>
            </div>

            <table class="tableCadastro">
                <tr>
                    <span class="alert">
                        <img class="imgLogo" src="../img/suporte.png" alt="">
                        <p class="msg"></p>
                        <button id="bottonAlert">OK</button>
                    </span>
                </tr>

                <tr class="trTable">

                    <td class="tbUlCadastro">
                        <div class="divTd">

                            <ul class="ulCadastro">
                                <li class="spanProdutosBuscar">Buscar Produto EAN</li>
                                <li class="spanProdutosCadastro">Nome do Produto</li>
                                <li class="spanProdutosCadastro2">Descrição do Produto</li>
                            </ul>
                            <ul class="ulCadastro2">
                                <li class="buscarProduto3"><input id="inputFiltar"></li>
                                <li class="spanProdutosCadastroIn"><input type="text" id="nomeProduto1" name="nome"
                                        autocomplete="off" readonly></li>
                                <li class="spanProdutosCadastroIn2"><input type="text" id="descricao1" name="descricao"
                                        autocomplete="off" readonly></li>
                            </ul>
                            <ul class="ulCadastro">
                                <li class="spanProdutosEstoque1">Estoque Atual</li>
                                <li class="spanProdutosEstoque5">Adicionar Estoque</li>
                                <li class="spanProdutosPreco3">Preço de Custo</li>
                                <li class="spanProdutosPreco4">Preço de Venda</li>

                            </ul>
                            <ul class="ulCadastro2">
                                <li class="spanProdutosEstoque3"><input type="number" id="estoque3" name="estoque"
                                        autocomplete="off" readonly>
                                </li>
                                <li class="spanProdutosEstoque6"><input type="number" id="estoque6" name="estoque"
                                        autocomplete="off" >
                                </li>
                                <li class="spanProdutosPreco2">
                                    <input type="number" id="precoCusto1" name="preco" step="0.01" autocomplete="off"
                                        required>
                                </li>
                                <li class="spanProdutosPreco2"><input type="number" id="preco1" name="preco" step="0.01"
                                        autocomplete="off" required>
                                </li>
                                <li class="liBtn3">
                                    <button id="alterar" class="alterar">Adicionar a lista de Compra</button>
                                </li>
                            </ul>
                            <!-- <p class="listaEntrada">
                                Itens adicionados 
                            </p>
                            <ul class="ulEntrada">
                            </ul> -->
                        </div>
                    </td>
                </tr>
            </table>

        </div>

        </div>

        <script src="../controllers/atualizarEstoque.js"></script>
    </body>

</html>
